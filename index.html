        async function callAnthropicAPI(userText) {
            try {
                conversationHistory.push({role: "user", content: userText});
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({messages: conversationHistory})
                });
                const data = await response.json();
                
                let assistantResponse = '';
                if (data.content && Array.isArray(data.content)) {
                    const textBlock = data.content.find(block => block.type === 'text');
                    if (textBlock) {
                        assistantResponse = textBlock.text;
                    }
                }
                
                if (!assistantResponse) {
                    assistantResponse = "Connection interrupted. System reset required. Retry query.";
                }
                
                conversationHistory.push({role: "assistant", content: assistantResponse});

                // Add to activity log
                addLogEntry('system', `AI thought generated: ${assistantResponse.substring(0, 60)}${assistantResponse.length > 60 ? '...' : ''}`);

                return assistantResponse;
            } catch (error) {
                console.error("API error:", error);
                return "Connection interrupted. System reset required. Retry query.";
            }
        }
        
        async function speakWithElevenLabs(text) {
            try {
                if (!text || text.trim().length < 3) {
                    console.log('Skipping TTS - no valid text');
                    return;
                }
                
                const response = await fetch("/api/speak", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({text: text})
                });
                
                if (!response.ok) {
                    console.error("TTS error:", response.status);
                    return;
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.playbackRate = 1.3;
                await audio.play();
            } catch (error) {
                console.error("TTS error:", error);
            }
        }
